<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INVSTUP - Profile</title>
  <link rel="stylesheet" href="assets/css/profile.css">
  <script src="assets/js/profile.js" defer></script>
  <script src="assets/js/header.js" defer></script> <!-- Added header.js -->
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="assets/images/logo-banner.png" alt="INVSTUP Logo">
      </div>
      <nav id="dynamic-nav">
        <!-- Dynamic navigation will be rendered here -->
      </nav>
    </div>
  </header>

  <main>
    <section id="profile">
      <div class="container">
        <h1>Your Profile</h1>
        <div class="profile-card">
          <div class="avatar">
            <img src="assets/images/default-avatar.png" alt="Profile Picture">
          </div>
          <h2 id="username">John Doe</h2>
          <p id="email">john.doe@example.com</p>
          <div class="balance">
            <h3>Account Balance</h3>
            <p id="user-balance">$0.00</p>
          </div>
          <button id="edit-profile-btn">Edit Profile</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 INVSTUP. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
