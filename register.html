<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - INVSTUP</title>
  <link rel="stylesheet" href="assets/css/register.css">
  <script src="assets/js/register.js" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="assets/images/logo-banner.png" alt="INVSTUP Logo">
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="investments.html">Investments</a></li>
          <li><a href="certification.html">Certifications</a></li>
          <li><a href="account.html">Account</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="register">
      <div class="container">
        <h1>Create Your Account</h1>
        <p class="subtext">Sign up to start empowering your investments today.</p>

        <form id="register-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter a secure password" required>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
          </div>

          <button type="submit" class="btn-submit">Create Account</button>
        </form>

        <p class="auth-link">
          Already have an account? <a href="account.html">Login here</a>.
        </p>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 INVSTUP. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
